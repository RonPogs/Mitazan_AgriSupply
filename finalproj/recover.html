<!DOCTYPE html>
<html>  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mitazan Agri Supply - Recover Account</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script>
            function validatePassword() {
                var newPassword = document.getElementById('NewPassword').value;
                var confirmPassword = document.getElementById('ConfirmPassword').value;
                if (newPassword !== confirmPassword) {
                    alert("Passwords do not match!");
                    console.log("Passwords do not match!");
                    return false;  
                }
                return true;  
            }
        </script>
    </head>
    <body>
        <div class="container">
            <form action="/recover" method="post" onsubmit="return validatePassword()">
                <h3>Recover Account</h3>
                <div class="input-container">
                    <input type="text" name="Username" class="oval-input" placeholder="Username" required>
                </div>
            
                <div class="input-container">
                    <input type="text" name="FirstName" class="oval-input" placeholder="First Name" required>
                </div>
            
                <div class="input-container">
                    <input type="text" name="LastName" class="oval-input" placeholder="Last Name" required>
                </div>
            
                <div class="input-container">
                    <input type="text" name="NewPassword" id="NewPassword" class="oval-input" placeholder="New Password" required>
                </div>
            
                <div class="input-container">
                    <input type="text" name="ConfirmPassword" id="ConfirmPassword" class="oval-input" placeholder="Confirm Password" required>
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-button">Submit</button>
                    <button type="button" class="cancel-button" onclick="window.location.href = 'index.html';">Cancel</button>
                </div>
            
            </form>
            </div>
    </body>
</html>
